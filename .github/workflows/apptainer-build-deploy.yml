name: Apptainer Build and Deploy

on:
  pull_request: # Triggers on all pull requests on all branches

jobs:
  build-test-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # Use the apptainer docker image from carlomt on Docker Hub
    # Should we move this to a G4Med-test owned container?
    container:
      image: carlomt/apptainer:1.3.2
      options: --privileged

    name: Build and Deploy Container
    steps:

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set build tag
        id: set_tag
        run: |
          echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build Container
        run: |
          cd containers

          # Here add a modififcation of the Apptainer.def file to parse/modify the content
          # With stuff that is repo-dependent in the Apptainer.def file. It looks like
          # There is no way to pass a variable to Apptainer??
          # This could be done elegantly with jinja2 templating, but we will use sed for now
          # We should instead bind the working dir of the action to a directory in singularity 
          # So sinngularity can access the code without needing to download it
          sed -i "s/@reponame@/${{ github.event.repository.name }}/g" Apptainer.def
          sed -i "s/@branchname@/${{ github.event.pull_request.head.ref }}/g" Apptainer.def

          singularity build "${{ github.event.repository.name }}.sif" Apptainer.def

      - name: Login to GHCR
        run: |
          echo ${{ secrets.GHCR_PAT }} | singularity registry login -u ${{ secrets.GHCR_USERNAME }} --password-stdin oras://ghcr.io

      - name: Push Container to GHCR
        run: |
          repo_lower=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Pushing to: oras://ghcr.io/${repo_lower}:${{ steps.set_tag.outputs.tag }}"
          singularity push containers/${{ github.event.repository.name }}.sif oras://ghcr.io/${repo_lower}:${{ steps.set_tag.outputs.tag }}
